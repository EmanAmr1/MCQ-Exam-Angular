<div class="examBox">
    <div class="examhead text-center"><h2>اختبار{{subject?.subjectValue}}</h2></div>
    <div class="quizBox" *ngFor="let i of subject?.questionsArr; let n=index">
        <strong ><span class="text-danger">سؤال {{n+1}}: </span>  {{i.question}}</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{i.answer1}}"  (change)="getAnswer($event)" color="warn" *ngIf="user?.role == 'students'" name="{{n}}"></mat-radio-button>
                <label>{{i.answer1}} (A)</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{i.answer2}}" (change)="getAnswer($event)" color="warn" *ngIf="user?.role == 'students'"  name="{{n}}"></mat-radio-button>
                <label> {{i.answer2}}  (B)</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{i.answer3}}"   (change)="getAnswer($event)" color="warn" *ngIf="user?.role == 'students'"  name="{{n}}"></mat-radio-button>
                <label> {{i.answer3}}  (C) </label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{i.answer4}}"     (change)="getAnswer($event)"    color="warn"  *ngIf="user?.role == 'students'" name="{{n}}"></mat-radio-button>
                <label> {{i.answer4}}  (D)</label>
            </div>
        </div>


        <div class="text-right p-2">
          <button mat-raised-button class="btn btn-warning" *ngIf="user?.role == 'doctor'" >تعديل</button>
          <button mat-raised-button   class="btn btn-danger" *ngIf="user?.role == 'doctor'"    (click)="delete(n)"  >حذف</button>
      </div>

      <hr>
    </div>


    <div class="text-center" *ngIf="user?.role == 'students'" >
      <span class="fs-4 test-success" [hidden]="!showResult">{{subject?.questionsArr.length}} / {{total}} </span>
        <button class="btn btn-success px-5 fs-5"  [hidden]="showResult" (click)="result()"> النتيجة</button>
    </div>

</div>
