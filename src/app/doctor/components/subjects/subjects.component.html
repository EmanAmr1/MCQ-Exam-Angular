
            <div class="subjectBox">
                <div class="row">
                    <div class="col-md-3 col-sm-12" *ngFor="let i of subjectsArr; let n=index" routerLink="/exam/{{i.id}}">
                        <div class="namesubject">
                            <div>{{i.subjectValue}}</div>
                        </div>
                        <div class="subBtn">
                         <button  *ngIf="user?.role == 'doctor'" mat-raised-button color="warn"  class="mx-1" (click)="delete(n)">حذف</button>
                         <button  *ngIf="user?.role == 'doctor'" mat-raised-button color="primary"  class="mx-1">عرض</button>
                         <button *ngIf="user?.role == 'students'"  mat-raised-button class="mx-1 btn btn-success" >ابدأ الاختبار</button>
                        </div>
                    </div>

                </div>
            </div>
